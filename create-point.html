<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register a collection site</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>

  <div id="page-create-point">


    <header>
      <img src="/assets/logo.svg" alt="ecollection logo">
  
      <a href="#">
        <span></span>
        Back to Home
      </a>
    </header>

    <form action="">

      <h1>Register collection site</h1>

      <fieldset>
        <legend>
          <h2>Entity information</h2>
        </legend>

        <div class="field">
          <label for="name">Entity name</label>
          <input type="text" name="name" >
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Address</label>
            <input type="text" name="address">
          </div>

          <div class="field">
            <label for="address2">Number/complement</label>
            <input type="text" name="address2">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">State</label>
            <select name="state">
              <option value="">Select state</option>
            </select>
            
            <input type="hidden" name="stateName">
          </div>
          
          <div class="field">
            <label for="city">City</label>
            <select name="city" disabled>
              <option value="">Select city</option>
            </select>
          </div>
        </div>

      </fieldset>



      <button type="submit">Register site</button>
    </form>


  </div>
</body>
<script src="scripts/create-point.js"></script>
</html>
